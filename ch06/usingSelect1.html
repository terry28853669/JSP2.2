

<html>
  <head>
    <title>使用下拉式選單</title>
  </head>
  <body>
  請選擇您的擇友條件<br><br>
    性別： <input type="radio" name="sex" value="男">男
     <input type="radio" name="sex" value="女">女
    <input type="radio" name="sex" value="不拘" checked>不拘 <br>
    年紀：<select name="age">
        <option>未滿15
        <option>15~20
        <option selected>21~25
        <option>26~30
        <option>31~35
        <option>36~40
        <option>40以上
        <option>不拘
    </select><br>
    居住地區：
    <select name="livein">
        <option>台灣北部
        <option>台灣中部
        <option selected>台灣南部
        <option>台灣東部
        <option>其它地區
        <option>不拘
    </select><p>
    <input type="submit" value="送出選擇">
    <input type="reset" value="重新選取">
    <br><br>
  </body>
</html>
